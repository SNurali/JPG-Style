{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG-Style Smart Wash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Favicon Settings -->
    <link rel="icon" href="{% static 'favicon.ico' %}" sizes="256x256">
    <link rel="icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">

    <meta name="description" content="–ú–∞–≥–∞–∑–∏–Ω –∞–≤—Ç–æ—Ö–∏–º–∏–∏ JPG-Style Smart Wash ‚Äì –Ω–∞–Ω–æ-—à–∞–º–ø—É–Ω–∏, –≤–æ—Å–∫–∏, —á–µ—Ä–Ω–∏—Ç–µ–ª–∏ —Ä–µ–∑–∏–Ω—ã –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ –¥–ª—è –∞–≤—Ç–æ–º–æ–±–∏–ª—è.">
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --accent-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø –≤ –Ω–∞–≤–±–∞—Ä–µ */
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logo-svg {
            width: 42px;
            height: 42px;
            transition: all 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        .navbar-brand:hover .logo-svg {
            transform: rotate(360deg) scale(1.2);
        }

        /* –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: var(--accent-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.4);
            text-decoration: none;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        .floating-cart:hover {
            transform: scale(1.1) rotate(10deg);
            animation: none;
            box-shadow: 0 6px 25px rgba(220, 53, 69, 0.6);
        }

        .floating-cart .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: white;
            color: var(--accent-color);
            border-radius: 50%;
            font-size: 0.7rem;
            padding: 2px 6px;
            font-weight: bold;
            transform: scale(1);
            transition: transform 0.2s ease;
        }

        .floating-cart:hover .cart-count {
            transform: scale(1.2);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
              <circle cx="50" cy="55" r="45" fill="white" />
              <rect x="35" y="55" width="30" height="15" rx="3" ry="3" fill="#666666" />
              <circle cx="40" cy="75" r="5" fill="#666666" />
              <circle cx="60" cy="75" r="5" fill="#666666" />
              <rect x="38" y="58" width="10" height="6" fill="#FFFFFF" />
              <rect x="52" y="58" width="10" height="6" fill="#FFFFFF" />
            </svg>
            JPG-Style Smart Wash
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">–ì–ª–∞–≤–Ω–∞—è</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'catalog' %}">–ö–∞—Ç–∞–ª–æ–≥</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4">{% block content %}{% endblock %}</div>

<!-- –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
<a href="{% url 'cart' %}" class="floating-cart">
    üõí
    {% with request.session.cart|length as cart_count %}
        {% if cart_count > 0 %}
            <span class="cart-count">{{ cart_count }}</span>
        {% endif %}
    {% endwith %}
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–≤–±–∞—Ä–∞ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // –≠—Ñ—Ñ–µ–∫—Ç –≤–æ–ª–Ω—ã –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
    document.querySelectorAll('.btn, .nav-link, .floating-cart').forEach(button => {
        button.classList.add('wave-effect');
    });
</script>
</body>
</html>
